<!-- #region head -->
<!doctype html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <div class="search-bar search-bar--large search-bar--hover">
      <form
        action="#"
        class="search-bar__form search-bar__form--large"
        method="post"
        data-qa="big"
      >
        <span class="icon icon--large"></span>
        <label for="search-input">
          <input
            class="search-bar__input
              search-bar__input--large
              search-bar__input--focused"
            type="text"
            name="search-input"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </form>
    </div>

    <div class="search-bar search-bar--small search-bar--hover">
      <form
        action="#"
        class="search-bar__form search-bar__form--small"
        method="post"
        data-qa="small"
      >
        <span class="icon icon--small"></span>
        <label for="search-input">
          <input
            class="search-bar__input
              search-bar__input--small
              search-bar__input--focused"
            type="text"
            name="search-input"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </form>
    </div>

  </body>
</html>
